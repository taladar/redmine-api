[package]
name = "redmine-api"
description = "API for the Redmine issue tracker"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.11.0"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
repository = "https://github.com/taladar/redmine-api"
keywords = ["redmine", "api"]
categories = ["api-bindings"]
edition = "2024"
exclude = [".env", "tarpaulin-report.html", "tarpaulin-report.json"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.11.0"
derive_builder = "0.20.2"
derive_more = { version = "2.1.0", features = ["debug"] }
envy = "0.4.2"
futures = "0.3.31"
pin-project = "1.1.10"
reqwest = { version = "0.12.25", default-features = false, features = [ "blocking", "json" ] }
serde = { version = "1.0.228", features = [ "derive" ] }
serde_json = "1.0.145"
serde_repr = "0.1.20"
serde_with = "3.16.1"
thiserror = "2.0.17"
time = { version = "0.3.44", features = [ "macros", "serde", "serde-human-readable" ] }
tracing = { version = "0.1.43", features = [ "log" ] }
url = "2.5.7"

[dev-dependencies]
dotenvy = "0.15.7"
finally-block = "0.2.0"
function_name = "0.3.0"
pretty_assertions = "1.4.1"
rand = "0.9.2"
reqwest = { version = "0.12.25", default-features = false, features = [ "charset", "http2", "rustls-tls", "macos-system-configuration", "cookies" ] }
scraper = "0.25.0"
tempfile = "3.23.0"
testcontainers = { version = "0.26.0", features = ["blocking"] }
tokio = { version = "1.48.0", features = ["full"] }
tracing-test = "0.2.5"
tracing-subscriber = { version = "0.3.22", features = [ "tracing-log"]}
ratelimit = "0.10.0"

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true
