[package]
name = "redmine-api"
description = "API for the Redmine issue tracker"
readme = "README.md"
license = "MIT/Apache-2.0"
version = "0.1.0"
authors = ["Matthias HÃ¶rmann <taladar@taladar.net>"]
edition = "2021"
exclude = [ "init-git.sh", "push-deploy-branches.sh" ]
publish = false

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.thiserror]
version = "~1.0"

[dependencies.futures]
version = "~0.3"

[dependencies.tracing]
version = "~0.1"
features = [ "log" ]

[dependencies.reqwest]
version = "~0.11"
features = [ "blocking", "json" ]

[dependencies.chrono]
version = "~0.4"
features = [ "serde" ]

[dependencies.url]
version = "~2"

[dependencies.serde]
version = "~1.0"
features = [ "derive" ]

[dependencies.serde_json]
version = "~1.0"

[dependencies.envy]
version = "~0.4"

[dependencies.http]
version = "~0.2"

[dependencies.derive_builder]
version = "~0.10"

[dependencies.derivative]
version = "~2.2"

[dev-dependencies.pretty_assertions]
version = "~1.0"

[dev-dependencies.dotenv]
version = "~0.15"
