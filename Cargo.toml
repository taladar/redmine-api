[package]
name = "redmine-api"
description = "API for the Redmine issue tracker"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.7.3"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
repository = "https://github.com/taladar/redmine-api"
keywords = ["redmine", "api"]
categories = ["api-bindings"]
edition = "2021"
exclude = [".env", "tarpaulin-report.html", "tarpaulin-report.json"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.10.1"
derive_builder = "0.20.2"
derive_more = { version = "2.0.1", features = ["debug"] }
envy = "0.4.2"
reqwest = { version = "0.12.22", default-features = false, features = [ "blocking", "json" ] }
serde = { version = "1.0.219", features = [ "derive" ] }
serde_json = "1.0.140"
serde_with = "3.14.0"
thiserror = "2.0.12"
time = { version = "0.3.41", features = [ "serde", "serde-human-readable" ] }
tracing = { version = "0.1.41", features = [ "log" ] }
url = "2.5.4"

[dev-dependencies]
dotenvy = "0.15.7"
finally-block = "0.2.0"
function_name = "0.3.0"
pretty_assertions = "1.4.1"
reqwest = { version = "0.12.22", default-features = false, features = [ "charset", "http2", "rustls-tls", "macos-system-configuration" ] }
tokio = { version = "1.46.1", features = ["full"] }
tracing-test = "0.2.5"

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true
