[package]
name = "redmine-api"
description = "API for the Redmine issue tracker"
readme = "README.md"
license = "MIT/Apache-2.0"
version = "0.1.0"
authors = ["Matthias HÃ¶rmann <taladar@taladar.net>"]
edition = "2021"
exclude = [ "init-git.sh", "push-deploy-branches.sh" ]
publish = false

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.thiserror]
version = "~1.0"

[dependencies.futures]
version = "~0.3"

[dependencies.tracing]
version = "~0.1"

[dependencies.tracing-futures]
version = "~0.2"
features = [ "tokio", "futures-03" ]

[dev-dependencies.pretty_assertions]
version = "~1.0"
