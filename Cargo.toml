[package]
name = "redmine-api"
description = "API for the Redmine issue tracker"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.2.4"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
repository = "https://github.com/taladar/redmine-api"
keywords = [ "redmine", "api" ]
categories = [ "api-bindings" ]
edition = "2021"
exclude = [ ".env", "tarpaulin-report.html", "tarpaulin-report.json" ]

[features]
rustls-tls = ["reqwest/rustls-tls"]

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror= "1.0.61"
futures= "0.3.30"
url= "2.5.1"
serde_json= "1.0.117"
serde_with= "3.8.1"
envy= "0.4.2"
http= "1.1.0"
derive_builder= "0.20.0"
derivative= "2.2.0"
bytes= "1.6.0"

[dependencies.tracing]
version = "0.1.40"
features = [ "log" ]

[dependencies.reqwest]
version = "0.12"
features = [ "blocking", "json" ]

[dependencies.time]
version = "0.3.36"
features = [ "serde", "serde-human-readable" ]

[dependencies.serde]
version = "1.0.203"
features = [ "derive" ]

[dev-dependencies]
pretty_assertions= "1.4.0"
dotenvy= "0.15.7"
tracing-test= "0.2.5"
function_name= "0.3.0"
finally-block= "0.2.0"
parking_lot= "0.12.3"
